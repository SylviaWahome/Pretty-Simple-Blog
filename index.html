<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Blog Manager</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>

  </header>

  <main>
    <!-- Post Titles List -->
    <div id="post-list" class="card-list">
      <!-- Titles dynamically inserted here -->
    </div>

    <!-- Post Details -->
    <div id="post-detail" class="card-detail">
      <h2 id="post-title">Select a post to view details</h2>
      <p id="post-content"></p>
      <p id="post-author"></p>
      <div class="buttons">
        <button id="edit-button" class="hidden">Edit</button>
        <button id="delete-button" class="hidden">Delete</button>
      </div>
      <!-- Edit Form -->
      <form id="edit-post-form" class="hidden">
        <h4>Update Post Details</h4>
        <label for="edit-title">Title:</label>
        <input type="text" name="title" id="edit-title" required />
        <label for="edit-content">Content:</label>
        <textarea name="content" id="edit-content" rows="5" required></textarea>
        <button type="submit">Update Post</button>
        <button type="button" id="cancel-edit">Cancel</button>
      </form>
    </div>

    <!-- New Post Form -->
    <section class="form-section">
      <form id="new-post-form">
        <h3>Add New Post</h3>
        <label for="new-title">Title:</label>
        <input type="text" id="new-title" placeholder="Title" required />
        <label for="new-content">Content:</label>
        <textarea id="new-content" placeholder="Content" rows="4" required></textarea>
        <label for="new-author">Author:</label>
        <input type="text" id="new-author" placeholder="Author" required />
        <button type="submit">Add Post</button>
      </form>
    </section>
  </main>

  <script src="src/index.js"></script>
</body>
</html>
